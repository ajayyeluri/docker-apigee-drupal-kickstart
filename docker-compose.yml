version: '3'
services:
  drupal-kickstart:
    image: nexus-aws.firstdata.com:8082/drupal-kickstart:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "8080:80"
    env_file:
    - apigee.env
    restart: unless-stopped
    environment:
    - DRUPAL_DATABASE_NAME=apim-btat-mysql
    - DRUPAL_DATABASE_USER=ApimBtatMysql
    - DRUPAL_DATABASE_PASSWORD=Mysqlapimbtat@1
    - DRUPAL_DATABASE_HOST=apim-btat-mysql.mysql.database.azure.com
    - DRUPAL_DATABASE_PORT=3306
    - DRUPAL_DATABASE_DRIVER=mysql
    - AUTO_INSTALL_PORTAL=${AUTO_INSTALL_PORTAL}
    # links:
    # - apigee-kickstart-database
    # depends_on:
    #   apigee-kickstart-database:
    #     condition: service_healthy
    volumes:
    - standalone-drupal-public-files:/app/code/web/sites/default/files
    - standalone-drupal-private-files:/app/code/web/sites/default/private
